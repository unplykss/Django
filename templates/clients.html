<!DOCTYPE html>
{% extends 'base.html' %}
<link rel="stylesheet" href="style.css">
{% block page %}
    {% for client in clients_list %}
        <div>{{ client.name }} ordered {{ client.bottles_ordered }} bottles</div>
        <div>{{ i.address }}</div>
        {% if client.photo %}
            <br/>
            <img height=100px src={{ client.photo.url }}>
        {% endif %}
    {% endfor %}
{% endblock %}
